<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	<style >
		.personadd{
		width:85%;
		margin:center;
		}
		.personbtn{
			width:100px;
			margin-left:30px;
		}
	</style>
</head>
<body>
<div th:replace="Navbar::navbar">
</div>
	<div class="container">
		<div class="row">
			<div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create Life Insurance Proposal</h1>
				<div class="card-body">
					<form th:object="${life}" th:action="@{/{action}(action=${action})}"  method="POST">
						<div class="form-group">
							<label>Option Security Deposit </label>
							<input type="text" name="security_deposit" th:field="*{security_deposit}" class =" form-control"placeholder="Enter Security Deposit Value"/>

						</div>
						<div class="form-group">
                			<select class="custom-select my-1 mr-sm-2"  th:field="*{person}"  id="persons" required>
                    		<option readonly th:each="person : ${person}" th:text="${person.tc} " th:value="${person.id}"/>
                			</select>
            			</div>
            			<div class="form-group">
                			<select class="custom-select my-1 mr-sm-2"  th:field="*{disease}"  id="diseases" required>
                    		<option  th:each="disease : ${diseases}" th:text="${disease.name} " th:value="${disease.id}"/>
                			</select>
            			</div>
            			<div class="form-group">
                			<select class="custom-select my-1 mr-sm-2"  th:field="*{career}"  id="careers" required>
                    		<option readonly th:each="career : ${careers}" th:text="${career.name} " th:value="${career.id}"/>
                    		
                			</select>
            			</div>
            			<div class="form-group">
                			<select class="custom-select my-1 mr-sm-2"  th:field="*{person_age}"  id="ages" required>
                    		<option  th:each="age: ${personages}" th:text="${age.title} " th:value="${age.id}"/>
                    		
                			</select>
            			</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
									Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
