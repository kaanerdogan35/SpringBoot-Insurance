<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	<style >
		.personadd{
		width:85%;
		margin:center;
		}
		.personbtn{
			width:100px;
			margin-left:30px;
		}
	</style>
</head>
<body>
<div th:replace="Navbar::navbar">
</div>
	<div class="container">
		<div class="row">
			<div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Consumer</h1>
				<div class="card-body">
					<form th:object="${dask}" th:action="@{/{action}(action=${action})}"  method="POST">
						<div class="form-group">
							
						<div class="form-group">
							<label>Adress</label>
							<input type="text" name="adress" th:field="*{adress}" class =" form-control" placeholder="Enter Adress"/>
						</div>
						<div class="form-group">
							<label>Owner TC</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{person}"  id="persons" required>
                    		<option  th:each="person : ${persons}" th:text="${person.tc} " th:value="${person.id}"/>
                			</select>
            			</div>
            			<div class="form-group">
							<label>City</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{city}"  id="cities" required>
                    		<option  th:each="city : ${cities}" th:text="${city.name} " th:value="${city.id}"/>
                			</select>
            			</div>
            			<div class="form-group">
            				<label>Build Type</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{buildtype}"  id="buildtypes" required>
                    		<option th:each="buildtype : ${buildtypes}" th:text="${buildtype.name} " th:value="${buildtype.id}"/>
                			</select>
            			</div>
            			 <div class="form-group">
            				<label>Number of Floor</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{floor}"  id="floors" required>
                    		<option th:each="floor : ${floors}" th:text="${floor.title} " th:value="${floor.id}"/>
                			</select>
                			
            			</div>
            			 <div class="form-group">
            				<label>BuildAge</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{build_age}"  id="buildages" required>
                    		<option th:each="buildage : ${buildages}" th:text="${buildage.title} " th:value="${buildage.id}"/>
                			</select>
                			
            			</div>
            			<div class="form-group">
            				<label>Build Area SquareMeters</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{area}"  id="buildages" required>
                    		<option th:each="area : ${areas}" th:text="${area.title} " th:value="${area.id}"/>
                			</select>
                			
            			</div>
						<!--  <div class="form-group">
							<label>Consumer id</label>
							<input type="text" name="id" th:field="*{id}" class =" form-control" placeholder="Enter Person Name"/>
							
							
						</div>--->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
									Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
