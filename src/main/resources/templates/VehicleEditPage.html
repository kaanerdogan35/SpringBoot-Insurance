<head>
<meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	<style >
		.personadd{
		width:85%;
		margin:center;
		}
		.personbtn{
			width:100px;
			margin-left:30px;
		}
	</style>
</head>
<body>
<div th:replace="Navbar::navbar">
</div>
	<div class="container">
		<div class="row">
			<div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Consumer</h1>
				<div class="card-body">
					<form th:object="${vehicle}" th:action="@{/{action}(action=${action})}"  method="POST">
						<div class="form-group">
							<label>Vehicle Chassis Number </label>
							<input readonly type="text" name="chassis_number" th:field="*{chassis_number}" class =" form-control"placeholder="Enter Chassis Number"/>
							
			
						</div>
						<div class="form-group">
							<label>Model</label>
							<input readonly type="text" name="year" th:field="*{year}" class =" form-control" placeholder="Enter Vehicle Year"/>			
						</div>
						<div class="form-group">
							<label>Plate</label>
							<input type="text" name="plate" th:field="*{plate}" class =" form-control" placeholder="Enter Plate"/>
							
							
						</div>
						<div class="form-group">
						<label>Choose Person Tc</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{person}"  id="persons" required>
                    		<option th:each="person : ${persons}" th:text="${person.tc} " th:value="${person.id}"/>
                			</select>
            			</div>
            			<div class="form-group">
            			<label>Choose Vehicle Brand</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{vehicleBrand}"  id="carbrands" required>
                    		<option th:each="vehicleBrand : ${vehicleBrands}" th:text="${vehicleBrand.name} " th:value="${vehicleBrand.id}"/>
                			</select>
            			</div>
            			 <div class="form-group">
            			 <label>Choose Vehicle Type</label>
                			<select class="custom-select my-1 mr-sm-2" th:field="*{vehicleType}"  id="vehicletypes" required>
                    		<option readonly th:each="vehicleType : ${vehicleTypes}" th:text="${vehicleType.name} " th:value="${vehicleType.id}"/>
                			</select>
            			</div>
						<!--  <div class="form-group">
							<label>Consumer id</label>
							<input type="text" name="id" th:field="*{id}" class =" form-control" placeholder="Enter Person Name"/>
							
							
						</div>--->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
									Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
