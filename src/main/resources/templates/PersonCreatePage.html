<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	<style >
		.personadd{
		width:85%;
		margin:center;
		}
		.personbtn{
			width:100px;
			margin-left:30px;
		}
	</style>
</head>
<body>
<div th:replace="Navbar::navbar">
</div>
	<div class="container">
		<div class="row">
			<div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Consumer</h1>
				<div class="card-body">
					<form th:object="${person}" th:action="@{/{action}(action=${action})}"  method="POST">
						<div class="form-group">
							<label>Consumer First Name</label>
							<input type="text" name="first_name" th:field="*{first_name}" class =" form-control"placeholder="Enter Person Name"/>
							
							
						</div>
						<div class="form-group">
							<label>Consumer Last Name</label>
							<input type="text" name="last_name" th:field="*{last_name}" class =" form-control" placeholder="Enter Person Name"/>
							
							
						</div>
						<div class="form-group">
							<label>Consumer Last Name</label>
							<input type="date" name="date" th:field="*{birth_date}" class =" form-control" placeholder="Enter BirthDate "/>
							
							
						</div>
						<div class="form-group">
							<label>Consumer Email</label>
							<input type="email" name="email" th:field="*{email}" class =" form-control" placeholder="Enter Person Name"/>
							
							
						</div>
						<div class="form-group">
							<label>Consumer TC</label>
							<input type="text" name="tc" th:field="*{tc}" class =" form-control" placeholder="Enter Person Name"/>
							
							
						</div>
						<!--  <div class="form-group">
							<label>Consumer id</label>
							<input type="text" name="id" th:field="*{id}" class =" form-control" placeholder="Enter Person Name"/>
							
							
						</div>--->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
									Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
